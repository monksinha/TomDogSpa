<html>
   <head>
      <title>Register</title>
      <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
     <style>
         form {width: 300px; height: 280px; margin:0 auto; margin-top: 200px; padding: 20px 20px 20px 20px; border-style: solid; border-width: 5px; border-color: black;background-color:white;}
         body {background-color:pink;}
     </style>
   </head>
    <body>
    <form>
    <div class="form-group">
        <label>E-mail</label>
        <input type="text" class="form-control" placeholder="Please enter e-mail">
        </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Please enter password">
        </div>
    
    <div class="form-check">
              <label>
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
    <div class="button">
        <input type="submit" class="btn btn-block btn-primary">
    </div>
    </form> 
    </body>
</html>
